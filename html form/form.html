<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
  <h1>Register</h1>
    <form>
    	<!--First and last name-->
    	<div>
    	<label for="firstname">First Name: </label>
    	<input type="text" name="firstname" id="firstname" placeholder="name" required>

    	<label for="lastname">Last Name: </label>
    	<input type="text" name="lastname" id="lastname" placeholder="last name" required>
        </div>

    	<!--Gender-->
    	<div>
    	<label for="male">Male</label>
    	<input type="radio" name="gender" id = "male" value="male">
    	<label for="female">Female</label>
    	<input type="radio" name="gender" id="female" value="">
    	<label for="other">Other</label>
    	<input type="radio" name="gender" id="other" value="male">
        </div>
    	<!--Email & Password-->
    	<div>
    	<label for="email">Email: </label>
    	<input type="email" name="email" id="email" required>
    	<label for ="password">Password: </label>
    	<input type="password" name="password" id="password" minlength="5" maxlength="10" required>
        </div>
        <div>
    	<label for="birthday">Birthday: </label>
    	<select name="month" id="birthday" default="Month">
    		<option>May</option>
    		<option>June</option>
    		<option>July</option>
    	</select>
    	<select name="year" id="birthday" default="Year">
    		<option>1999</option>
    		<option>2000</option>
    		<option>2001</option>
    	</select>
        </div>
        <div>
    	<label for="agreement">I agree: </label>
    	<input type="checkbox" name="yes" id="agreement">
        </div>
    	<input type="submit" name="Submit">
    </form>
</body>
</html>
